<div class="mt-5">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="addPost()"
        >
          Add Post
        </button>
      </div>
    </div>
  </div>


<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Content</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>

    @for (post of posts; track post.id; let i = $index) {
      <tr>
        <th scope="row">{{ post.id }}</th>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>
          <button class="m-3 btn btn-sm btn-danger" (click)="removePost(post.id)">
            Remove
          </button>
          <button class="m-3 btn btn-sm btn-success" (click)="editPost(post.id)">
            Edit
          </button>
        </td>
      </tr>
    }

  </tbody>
</table>
</div>
